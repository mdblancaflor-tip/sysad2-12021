---
# tasks file for roles/Installing-centos
 
- name: centos Docker Installing...
  yum:
    name: docker
    state: latest
    update_cache: yes

- name: Elasticsearch image pulling...
  containers.podman.podman_image:
    name: docker.elastic.co/elasticsearch/elasticsearch:7.10.1

- name: Creating Elasticsearch Network
  containers.podman.podman_network:
    name: elastic
  become: true

- name: creating container for elasticsearch
  containers.podman.podman_containers:
    containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
        state: present 
        ports:
          - "9400:9400"
        networks:
          - name: elastic

- name: Pulling kibana image
  containers.podman.podman_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: create container for kibana
  containers.podman.podman_containers:
    containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.10.1
        state: present
        ports: 
          - "5602:5602"
        networks:
          - name: elastic

- name: Pull logstash image
  containers.podman.podman_image:
    name: docker.elastic.co/logstash/logstash:7.10.1

- name: creating container for logstash
  containers.podman.podman_containers:
    containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.10.1
        state: present 
        port: 
          - "5044:5044"
        networks: 
          - name: elastic
